<div>
    <h1>Chemotherapy Calculator</h1>
    <div class="main">
        <div class="first-col">
            <h3>Patient Info</h3>
            <div>

                <button (click)="setGenre('male')">Male</button>
                <button (click)="setGenre('female')">Female</button>
                <input type="number" placeholder="Age" [(ngModel)]="patientInfo.age">
                <input type="number" placeholder="Height" [(ngModel)]="patientInfo.height">
                <input type="number" placeholder="Weight" [(ngModel)]="patientInfo.weight">
                <input type="number" placeholder="Creatinine" [(ngModel)]="patientInfo.creatinine">
                <input type="number" placeholder="AUC">
            </div>
        </div>
        <div class="second-col">
            <div>
                <h3>Chemotherapy Scheme</h3>
                <select
                (change)="selectCancer($event)">
                    <option>Select Cancer</option>
                    <option 
                    *ngFor="let cancer of cancerList; index as i"
                    [value]="i"
                    >{{cancer.type}}</option>
                </select>
                <select (change)="getResults(patientInfo, $event)" >
                    <option>Select Regime</option>
                    <option *ngFor="let drug of selectedCancer; index as i"
                    [value]="i">{{drug.drug}}</option>
                </select>
                <h3>Results</h3>
                <h4>Dose = {{getPaclitaxel()}}</h4>
                <h4>BSA = {{bsaValue}}  m2</h4>
                <h4>CrCl = {{crClValue}} mL/min</h4>
                
            </div>
            
        </div>
    </div>
</div >
<!-- Paclitaxel 80mg/m2 -->
